          </label>
        </span>
      </button>
    </div>
  </div>
  <div class="detail">
    <div
      (click)="selectDiv(1)"
      [hidden]="!(selectedDiv == '冰水出水' || selectedDiv == 'initial')"
      id="main"
      style="width: 50%; height: 400%;"
    ></div>
    <div
      (click)="selectDiv(2)"
      [hidden]="!(selectedDiv == '冰水入水' || selectedDiv == 'initial')"
      id="main2"
      style="width: 50%; height: 400%;"
    ></div>
    <div
      (click)="selectDiv(3)"
      [hidden]="!(selectedDiv == '冷卻水出水' || selectedDiv == 'initial')"
      id="main3"
      style="width: 50%; height: 400%;"
    ></div>
    <div
      (click)="selectDiv(4)"
      [hidden]="!(selectedDiv == '冷卻水入水' || selectedDiv == 'initial')"
      id="main4"
      style="width: 50%; height: 400%;"
    ></div>
  </div>
  <button (click)="asdf()">asdf</button>

  <div style="text-align: center;">
    <input
      (input)="onInputChange($event)"
      class="input"
      value="{{ value }}"
      placeholder="Tap on the virtual keyboard to start"
      (click)="clickNum1()"
    />
    <input
      (input)="onInputChange($event)"
      class="input"
      value="{{ value2 }}"
      placeholder="Tap on the virtual keyboard to start"
      (click)="clickNum2()"
    />
    <div [hidden]="keyboard_hidden" class="simple-keyboard"></div>
  </div>
</div>
